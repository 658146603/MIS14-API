<script>

    $ = jQuery
    let table_student_list
    let select_teacher
    let select_course

    class Selector1 {
        constructor(id, col) {
            this.id = id
            this.col = col
            this.inst = new mdui.Select('#' + this.id)
            this.data = []
        }

        removeAll() {
            $('#' + this.id).empty()
            this.inst.handleUpdate()
        }

        init() {
            $('#' + this.id).append('<option selected="selected" value="-1">请选择</option>')
            this.data.forEach((item) => {
                $('#' + this.id).append('<option value="' + item[this.col[0]] + '">' + item[this.col[1]] + '-' + item[this.col[2]] + '</option>')
            })
            this.inst.handleUpdate()
        }

        curr() {
            let target = document.getElementById(this.id)
            let index = target.selectedIndex
            return target.options[index].value
        }

        update(data) {
            this.data = data
            this.removeAll()
            this.init()
        }
    }

    window.onload = () => {
        table_student_list = new Table('table_student_list', ['className', 'classYear', 'courseCredit', 'courseId', 'courseName', 'courseType', 'semesterYear', 'semesterNo', 'teacherId', 'teacherName', 'course_avg'])
        select_teacher = new Selector('select_teacher', ['teacherId', 'teacherName'])
        select_course = new Selector1('select_course', ['courseId', 'className', 'courseName'])
        select_teacher.init()
        get_teacher()
    }

    function get_teacher() {
        $.ajax({
            url: "teacher/all",
            async: true,
            cache: false,
            type: 'get',
            success: (data) => {
                console.log(data)
                select_teacher.update(data)
                get_course()
            }
        })
    }

    function get_course() {
        select_course.selected = -1
        $.ajax({
            url: 'course/open/teacher', data: {teacher_id: select_teacher.curr()},
            async: true, cache: false, type: 'get',
            success: (data) => {
                console.log(data)
                select_course.update(data)
            }
        })
    }

    function get_student_list() {
        $.ajax({
            url: 'course/open/teacher', data: {teacher_id: select_teacher.curr()},
            async: true, cache: false, type: 'get',
            success: (data) => {
                console.log(data)
                select_course.update(data)
            }
        })
    }

</script>
