<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <meta name="theme-color" content="#3f51b5">
    <title>高校成绩管理系统</title>
    <link rel="stylesheet" type="text/css" href="./css/mdui.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/mdui.min.js"></script>
    <script src="./js/jquery-3.5.1.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/table.js"></script>
</head>
<script>

    $ = jQuery
    let table_course
    let select_major
    let select_class

    window.onload = () => {
        table_course = new Table('table_course', ['className', 'classYear', 'courseCredit', 'courseId', 'courseName', 'courseType', 'semesterYear', 'semesterNo', 'teacherId', 'teacherName', 'course_avg'])
        select_major = new Selector('select_major', ["majorId", "majorName"])
        select_class = new Selector('select_class', ["clazzId", "clazzName"])
        select_major.init()
        select_class.init()

        get_major()
    }

    function get_major() {
        select_major.selected = -1
        $.ajax({
            url: "major/all",
            async: true,
            cache: false,
            type: 'get',
            success: (data) => {
                console.log(data)
                select_major.update(data)
                get_class()
            }
        })
    }

    function get_class() {
        select_class.selected = -1
        $.ajax({
            url: 'class/major', data: {major_id: select_major.curr()},
            async: true, cache: false, type: 'get',
            success: (data) => {
                console.log(data)
                select_class.update(data)
                get_course()
            }
        })
    }

    function get_course() {
        $.ajax({
            url: 'course/open/class', data: {class_id: select_class.curr()},
            async: true, cache: false, type: 'get',
            success: (data) => {
                console.log(data)
                table_course.removeAll()
                table_course.addAll(data)
            }
        })
    }

</script>

<div class="mdui-container-fluid" id="content">

    <label for="select_major">专业</label>
    <select id="select_major" class="mdui-select" onchange="get_class()"
            mdui-select="{position: 'bottom'}"></select>

    <label for="select_class">班级</label>
    <select id="select_class" class="mdui-select" onchange="get_course()"
            mdui-select="{position: 'bottom'}"></select>

    <div class="mdui-table-fluid">
        <table id="table_course" class="mdui-table mdui-table-hoverable">
            <tr>
                <th>班级名称</th>
                <th>班级年份</th>
                <th>学分</th>

                <th>学期号</th>

            </tr>
